<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main id="hero">
        
        <div class="container">
            <div class="header_top">
                <h4>Solving for congestion at Pearson</h4>
                <span><i class="fas fa-plus"></i></span>
            </div>
            <div class="hero_content">
                
                <div class="main_content">
                    <div class="header2">
                        <h4 >Departures</h4>
                        <h4>Arrivals</h4>
                    </div>

                    <div class="icons">
                        <div class="first_part">
                            <img src="./asset folder/icon/home.png" alt="" class="home_icon">
                            <span class="arrow_left_1">
                                <i class="fa-solid fa-chevron-left"></i>
                            </span>
                            
                            <div class="dash_1"></div>
                            <img src="./asset folder/icon/baggage 2.png" alt="" class="baggage_icon">
                            <span class="arrow_left_2">
                                <i class="fa-solid fa-chevron-left"></i>
                            </span>
                            <span class="arrow_left_3">
                                <i class="fa-solid fa-chevron-left"></i>
                            </span>
                            
                        </div>
                        <div class="second_part">
                            <div class="left_part">
                                <div class="dash_2"></div>
                            <div class="dash_3"></div>
                            <span class="arrow_left_4">
                                <i class="fa-solid fa-chevron-left"></i>
                            </span>
                            
                            <div class="dash_4"></div>
                            <img src="./asset folder/icon/check-in 2.png" alt="" class="checking_icon">
                            <div class="dash_5"></div>
                            <span class="arrow_right_1">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                            <img src="./asset folder/icon/all_clear_icon.png" alt="" class="all_clear_icon">
                            </div>
                            
                            <!-- RIght part -->
                            <div class="right_part">
                                <div class="dash_6"></div>
                            <img src="./asset folder/icon/customs-3 2.png" alt="" class="clearing_entry_icon">
                            <div class="dash_7"></div>
                            <span class="arrow_right_2">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                            <img src="./asset folder/icon2/covid_icon.png" alt="" class="covid_icon">
                            <div class="dash_8"></div>
                            </div>  
                            
                        </div>

                        <div class="third_part">
                            <div class="left_part">
                                <img src="./asset folder/icon2/going_abroad_cross_country.png" alt="" class="going_abroad_icon">
                                <div class="dash_9"></div>
                                <span class="arrow_down_1">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </span>
                                <div class="dash_10"></div>
                                <img src="./asset folder/icon2/border-control-2 1.png" alt="" class="border_control">
                                <div class="dash_11"></div>
                            </div>
                            <div class="right_part">
                                <div class="dash_12"></div>
                                <span class="arrow_up_1">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </span>
                                <img src="./asset folder/icon2/customs-1 1.png" alt="" class="custom_png_icon">
                                <div class="dash_13"></div>
                                <img src="./asset folder/icon2/Frame (1).png" alt="" class="frame1_icon">
                                <div class="dash_14"></div>
                                <span class="arrow_up_2">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="centered_content">
                        <p>
                            Steps the <br> industry is taking <br> to improve <br> passenger flow <br> at the airport
                        </p>
                        
                    </div>
                </div>
                
            </div>

        </div>
        <footer id="footer">
            <small>Toronto Pearson</small>
        </footer>
    </main>

    <script src="./js/all.min.js"></script>
    <script src="./js/mdb.min.js"></script>
</body>
</html>
